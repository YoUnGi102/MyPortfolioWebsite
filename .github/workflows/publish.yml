name: Build and Deploy to Build Branch

on:
  push:
    branches:
      - main # Trigger workflow when changes are pushed to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the Main Branch
      - name: Checkout Main Branch
        uses: actions/checkout@v3

      # Step 2: Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use your preferred Node.js version
          cache: 'npm'

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the Project
      - name: Build Project
        run: npm run build # Generates the dist folder

      # Step 5: Checkout Build Branch
      - name: Checkout Build Branch
        run: |
          git fetch origin build
          git checkout build || git checkout --orphan build

      # Step 6: Clear Build Branch Contents
      - name: Clear Build Branch
        run: |
          rm -rf ./*
          rm -rf .[^.] .??* || true

      # Step 7: Copy All Files to Build Branch
      - name: Copy Files
        run: |
          cp -R ./dist/* ./ # Copy production files
          cp -R ./src ./src # Optional: Copy source files
          cp ./package.json ./ # Copy configs

      # Step 8: Push Changes to Build Branch
      - name: Push Changes
        run: |
          git add .
          git commit -m "Deploy build: $(date +'%Y-%m-%dT%H:%M:%S%z')"
          git push origin build --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 9: Notify Hostinger Webhook
      - name: Notify Hostinger Webhook
        run: |
          curl -X POST https://webhooks.hostinger.com/deploy/a82f445d610d674fd920018bca0f533e \
            -H "Content-Type: application/json" \
            -d '{"status":"success","branch":"build","timestamp":"'"$(date +'%Y-%m-%dT%H:%M:%S%z')"'" }'
