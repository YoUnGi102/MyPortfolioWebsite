name: Build and Deploy to Build Branch

on:
  push:
    branches:
      - main # Trigger workflow when changes are pushed to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use your preferred Node.js version
          cache: 'npm'

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the Project
      - name: Build Project
        run: npm run build # Generates the dist folder

      # Step 5: Copy All Files to a Temporary Directory
      - name: Prepare Files for Build Branch
        run: |
          mkdir -p /tmp/build
          cp -R . /tmp/build # Copy all files (code, settings, etc.) to a temp directory
          cp -R dist/* /tmp/build # Copy built production files into the temp directory

      # Step 6: Push to Build Branch
      - name: Deploy to Build Branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: /tmp/build # Push everything from the temp directory
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: {sha}"
